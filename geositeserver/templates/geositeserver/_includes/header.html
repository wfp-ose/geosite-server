<div class="row geosite-row" style="height:61px;">
  <nav class="navbar navbar-inverse navbar-fixed-top" style="height: 61px;" role="navigation">
    <div class="container header-container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url "home" %}">
          <span>
            <img class="wfp-logo" id="logo" src="{{ STATIC_URL}}geositeserver/assets/img/wfp_logo_72_white.png" alt="wfp_logo">
          </span>
          Geosite - WFP
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav mapgive-font float-right">
          <li id="nav_explore" class="navbar-right-text">
            <a href="{% url "explore" %}">Explore</a>
          </li>
          <li id="nav_download" class="navbar-right-text">
            <a
              class="geosite-intent"
              href="#"
              data-intent-name="toggleModal"
              data-intent-data="{&quot;id&quot;:&quot;geosite-modal-download&quot;,&quot;dynamic&quot;:{&quot;download&quot;:[&quot;map_config&quot;,&quot;download&quot;]}}"
              data-intent-ctrl="geosite-main">Download</a>
          </li>
          <li id="nav_about" class="navbar-right-text">
            <a
              class="geosite-intent"
              href="#"
              data-intent-name="toggleModal"
              data-intent-data="{&quot;id&quot;:&quot;geosite-modal-about&quot;,&quot;dynamic&quot;:{&quot;about&quot;:[&quot;map_config&quot;,&quot;about&quot;]}}"
              data-intent-ctrl="geosite-main">About</a>
          </li>
          {% if user.is_authenticated %}
          <li id="nav_admin" class="navbar-right-text">
            <a href="{% url "admin:index" %}" style="text-decoration:underline;">Admin</a>
          </li>
          {% endif %}
        </ul>
        <ul class="nav navbar-nav navbar-right" style="min-width:380px">
        </ul>
      </div>
    </div>
  </nav>
</div>
